name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format-and-lint:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Verify formatting
        run: |
          swift format --version
          swift format lint --recursive Sources Tests Examples

  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15, ubuntu-22.04]
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift 6.1 (Linux only)
        if: runner.os == 'Linux'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"
      - name: Display Swift version
        run: swift --version
      - name: Build package
        run: swift build --build-tests
      - name: Run tests
        run: swift test --parallel
